  <title>Кейс-казино</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      color: #fff;
      background: #0a1a0a;
      height: 100dvh;
      overflow: hidden;
      touch-action: manipulation;
    }

    .page {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      background-size: cover;
      background-position: center;
      padding: 10px 14px 60px;
      justify-content: space-between;
    }

    h1 {
      font-size: clamp(1.7rem, 6.5vw, 2.5rem);
      margin: 8px 0 4px;
      text-shadow: 0 3px 12px #000;
      text-align: center;
      line-height: 1.1;
    }

    .subtitle {
      font-size: clamp(0.95rem, 3.8vw, 1.15rem);
      line-height: 1.35;
      max-width: 94%;
      text-align: center;
      margin: 6px 0 12px;
      opacity: 0.92;
    }

    .btn {
      padding: 14px 32px;
      font-size: clamp(1.05rem, 4.2vw, 1.2rem);
      font-weight: 600;
      background: linear-gradient(145deg, #ffea70, #d4af37);
      color: #0e0e0e;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.55);
      cursor: pointer;
      transition: all 0.16s ease;
      min-width: 150px;
    }

    .btn:active { transform: scale(0.97); box-shadow: 0 3px 10px rgba(0,0,0,0.5); }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px 20px;
      width: 100%;
      margin-top: auto;
      padding-bottom: 8px;
    }

    .stars {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.3;
      animation: twinkle 5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%,100% { opacity:0.2; transform:scale(0.9); }
      50%     { opacity:0.65; transform:scale(1.15); }
    }

    /* ─── Главная ─── */
    #home {
      background-image: url('home_bg.webp');
      justify-content: center;
      gap: 2vh;
    }

    #home .hand {
      width: clamp(200px, 48vw, 280px);
      animation: handAppear 2.2s ease-out;
      margin-bottom: 16px;
    }

    @keyframes handAppear {
      0%   { opacity:0; transform:translateY(60%) rotate(-8deg) scale(0.85); }
      70%  { opacity:1; transform:translateY(0) rotate(4deg) scale(1.05); }
      100% { transform:translateY(0) rotate(0) scale(1); }
    }

    #home .cards {
      display: flex;
      gap: 24px;
      margin: 12px 0;
    }

    #home .card {
      width: clamp(100px, 32vw, 150px);
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #home .card:active { transform: scale(1.14); }

    /* ─── Loading ─── */
    #loading {
      background-image: url('scene_bg.webp');
      justify-content: flex-start;
      padding-top: 5vh;
    }

    #loading .dealer {
      width: clamp(220px, 55vw, 340px);
      max-height: 52vh;
      object-fit: contain;
      margin: 12px 0 20px;
    }

    #loading .dialog {
      text-align: center;
      margin-top: auto;
      padding-bottom: 10px;
    }

    #loading .buttons {
      gap: 16px;
    }

    /* ─── Генераторы ─── */
    #design, #marketing {
      justify-content: flex-start;
      padding-top: 5vh;
      gap: 1vh;
    }

    #design { background-image: url('design_bg.webp'); }
    #marketing { background-image: url('marketing_bg.webp'); }

    .gen-img {
      width: clamp(160px, 42vw, 220px);
      margin: 12px 0 16px;
      cursor: pointer;
    }

    #design-tz, #marketing-tz {
      background: rgba(0,0,0,0.58);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      padding: 12px 14px;
      width: 92%;
      max-width: 460px;
      font-size: clamp(0.92rem, 3.5vw, 1.06rem);
      line-height: 1.38;
    }

    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px 16px;
      margin: 12px 0;
      font-size: clamp(0.92rem, 3.6vw, 1.06rem);
    }

    .checkboxes label {
      background: rgba(255,255,255,0.07);
      padding: 8px 14px;
      border-radius: 8px;
    }

    select {
      padding: 10px 16px;
      font-size: 1.05rem;
      background: rgba(30,30,30,0.75);
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      margin: 10px 0;
      width: 86%;
      max-width: 340px;
    }

      h1 { font-size: 2.8rem; }
      .gen-img { width: 240px; }
      .btn { padding: 14px 40px; font-size: 1.2rem; }

    let currentRole = "";

    function randomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function showPage(id) {
      document.querySelectorAll(".page").forEach(p => p.style.display = "none");
      document.getElementById(id).style.display = "flex";
      if (id === "design" || id === "marketing") createStars(id);
    }

    function selectRole(role) {
      currentRole = role;
      showPage("loading");
    }

    function goToGenerator() {
      showPage(currentRole);
    }

    function goHome() {
      showPage("home");
    }

    function generateDesign() {
      const c = randomItem(companyNames);
      const p = randomItem(positionings);
      const col = randomItem(colors);
      const prod = randomItem(products);
      const prob = randomItem(designProblems);

      document.getElementById("design-tz").innerHTML = `
        <p class="tz">Компания: ${c}</p>
        <p class="tz">Позиционирование: ${p}</p>
        <p class="tz">Цвет: ${col}</p>
        <p class="tz">Продукт: ${prod}</p>
        <p class="tz">Проблема: ${prob}</p>
      `;
    }

    function generateMarketing() {
      const c = randomItem(companyNames);
      const p = randomItem(positionings);
      const prod = randomItem(products);
      const prob = randomItem(marketingProblems);
      const t = randomItem(tasks);
      const g = randomItem(goals);

      document.getElementById("marketing-tz").innerHTML = `
        <p class="tz">Компания: ${c}</p>
        <p class="tz">Позиционирование: ${p}</p>
        <p class="tz">Продукт: ${prod}</p>
        <p class="tz">Проблема: ${prob}</p>
        <p class="tz">Задача: ${t}</p>
        <p class="tz">Цель: ${g}</p>
      `;
    }

    function copyDesignTZ() {
      const tz = document.getElementById("design-tz");
      if (!tz.innerText.trim()) return alert("Сначала сгенерируйте ТЗ");
      const checks = Array.from(document.querySelectorAll("#design input[type=checkbox]:checked")).map(c => c.value);
      const custom = document.getElementById("custom-design").value.trim();
      const items = [...checks, custom].filter(Boolean).join(", ") || "дизайн";
      const lines = tz.innerText.split("\n").map(l => l.split(": ")[1] || "");
      const text = `Привет! Мы из ${lines[0]}. Занимаемся ${lines[3]}. Столкнулись с проблемой ${lines[4]}. Очень нужна помощь! Директор просит сделать тебе ${items}. Учти, что основной цвет — ${lines[2]}, и дизайн должен соответствовать позиционированию: ${lines[1]}. Доверяем твоему вкусу, ноль правок. Ждём решение!`;
      navigator.clipboard.writeText(text).then(() => alert("ТЗ скопировано"));
    }

    function copyMarketingTZ() {
      const tz = document.getElementById("marketing-tz");
      if (!tz.innerText.trim()) return alert("Сначала сгенерируйте ТЗ");
      const type = document.getElementById("marketing-type").value;
      const lines = tz.innerText.split("\n").map(l => l.split(": ")[1] || "");
      const text = `Привет! Мы из ${lines[0]}. Занимаемся ${lines[2]}. Проблема: ${lines[3]}. Нужна твоя помощь! Директор просит решить задачу: ${lines[4]}. Решение должно соответствовать позиционированию (${lines[1]}). Цель квартала: ${lines[5]}. Ноль правок. Ждём! (Тип: ${type})`;
      navigator.clipboard.writeText(text).then(() => alert("ТЗ скопировано"));
    }

    function clearTZ(role) {
      document.getElementById(role + "-tz").innerHTML = "";
      if (role === "design") {
        document.querySelectorAll("#design input[type=checkbox]").forEach(i => i.checked = false);
        document.getElementById("custom-design").value = "";
      }
    }

    function createStars(id) {
      const container = document.querySelector(`#${id} .stars`);
      container.innerHTML = "";
      const count = window.innerWidth > 768 ? 60 : 35;
      for (let i = 0; i < count; i++) {
        const s = document.createElement("div");
        s.className = "star";
        s.style.width = s.style.height = Math.random() * 3 + 1 + "px";
        s.style.top = Math.random() * 100 + "%";
        s.style.left = Math.random() * 100 + "%";
        s.style.animationDelay = Math.random() * 5 + "s";
        container.appendChild(s);
      }
    }

    showPage("home");
